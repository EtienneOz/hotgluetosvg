transform='translate(0,0)'><flowRegion id='flowRegion'><rect id='rect' width='1099' height='445' x='301' y='150'/></flowRegion><flowPara id='flowPara'><flowSpan id='flowSpan'>Xavier Klein in collaboration with LAFKON.</flowSpan></flowPara><flowPara id='flowPara'><flowSpan id='flowSpan'>licensed under GNU GPL version 3 (or later) see http://www.gnu.org/licenses/</flowSpan></flowPara><flowPara id='flowPara'><flowSpan id='flowSpan'></flowSpan></flowPara><flowPara id='flowPara'><flowSpan id='flowSpan'>Simple BASH script who's turning an Hotglue page to a fully editable SVG in Inskape. You can also turn it into PDF.</flowSpan></flowPara><flowPara id='flowPara'><flowSpan id='flowSpan'></flowSpan></flowPara><flowPara id='flowPara'><flowSpan id='flowSpan'>Install Hotglue (http://hotglue.org/) on your server.</flowSpan></flowPara><flowPara id='flowPara'><flowSpan id='flowSpan'>Make something on your hotglue page. When it's done, run the script in a terminal ("cd script directory" and "bash svgpagev03.sh").</flowSpan></flowPara><flowPara id='flowPara'><flowSpan id='flowSpan'>Your terminal will ask you to enter the URL of your Hotglue page content (www.yousite.com/hotglue/content/yourpage/head).</flowSpan></flowPara><flowPara id='flowPara'><flowSpan id='flowSpan'>Push enter and wait for the result, it gives you all the files + a svg and a pdf files.</flowSpan></flowPara><flowPara id='flowPara'><flowSpan id='flowSpan'></flowSpan></flowPara><flowPara id='flowPara'><flowSpan id='flowSpan'>Installez Hotglue (http://hotglue.org/) sur votre serveur.</flowSpan></flowPara><flowPara id='flowPara'><flowSpan id='flowSpan'>Construisez une page avec Hotglue.</flowSpan></flowPara><flowPara id='flowPara'><flowSpan id='flowSpan'>Quand c'est fait, lancez le script dans un terminal ("cd script directory" et "bash svgpagev03.sh").</flowSpan></flowPara><flowPara id='flowPara'><flowSpan id='flowSpan'>Le terminal devrai vous demandez l'URL où se trouve les fichiers (www.yousite.com/hotglue/content/yourpage/head).</flowSpan></flowPara><flowPara id='flowPara'><flowSpan id='flowSpan'>Appuyez sur Entrer et attendez le resultat, le programme va vous donnez tous les fichiers + un fichier svg et un pdf.</flowSpan></flowPara><flowPara id='flowPara'><flowSpan id='flowSpan'></flowSpan></flowPara><flowPara id='flowPara'><flowSpan id='flowSpan'>Known issues :</flowSpan></flowPara><flowPara id='flowPara'><flowSpan id='flowSpan'>If you using some text, never use the standarts parameters, try to set a new font style, new font size etc.</flowSpan></flowPara><flowPara id='flowPara'><flowSpan id='flowSpan'>Don't use the flip, mirror mode. Don't use the space-word mode.</flowSpan></flowPara><flowPara id='flowPara'><flowSpan id='flowSpan'>The svg will seems crappy, you have to use Inkscape to see it correctly. I use Flowroot for the text in the svg and it's readable only with Inkscape.</flowSpan></flowPara></flowRoot></g><g 
